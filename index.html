<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/urna.css">
</head>
<body>
    <div class= "base">
        <div class="urna">
            <div class="tela">
                <div class="visor" style="">
                </div>
                    <h2>
                     Numeros para votar: 55, 80 e 20.
                    </h2>
                </div>
                <div>
                    <span>
                        Digite o n√∫mero do seu candidato :)
                    </span>
                </div>
                <div>
                    <h1>
                        Cargo: Presidente
                    </h1>
                </div>
                <div class="caixa-de-inputs">
                    <div class="input-do-numero primeiro numero">

                    </div>
                    <div class="input-do-numero segundo numero">

                    </div>
                </div>

            </div>    
            <div class="visor-confirmacao" style="display: nome">

            </div>
            <div class="teclado">
                <div class="titulo">
                    <img src="" alt="logo da urna">
                    <h1>Titulo da urna</h1>
                </div>
                <div class="teclado-numerico">
                    <div id 1 class="botao-numerico">
                        <span>
                            1
                        </span>
                    </div>
                    <div id 2 class="botao-numerico">
                        <span>
                            2
                        </span>
                    </div>
                    <div id 3 class="botao-numerico">
                        <span>
                            3
                        </span>
                    </div>
                    <div id 4 class="botao-numerico">
                        <span>
                            4
                        </span>
                    </div>
                    <div id 5 class="botao-numerico">
                        <span>
                            5
                        </span>
                    </div>
                    <div id 6 class="botao-numerico">
                        <span>
                            6
                        </span>
                    </div>
                    <div id 7 class="botao-numerico">
                        <span>
                            7
                        </span>
                    </div>
                    <div id 8 class="botao-numerico">
                        <span>
                            8
                        </span>
                    </div>
                    <div id 9 class="botao-numerico">
                        <span>
                            9
                        </span>
                    </div>
                    <div id 0 class="botao-numerico">
                        <span>
                            0
                        </span>
                    </div>

                </div>
                <div class="teclado-de-acoes">
                    <div id= "branco" class="botao-branco">
                        <span>
                            BRANCO
                        </span>
                    </div>
                    <div id= "corrige" class="botao-corrige">
                        <span>
                            CORRIGE
                        </span>
                    </div>
                    <div id= "confirma" class="botao-confirma">
                        <span>
                            CONFIRMA
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./js/controller/urnaController.js" defer></script>
    <script type="module" src="./js/model/candidato.js" ></script>

</body>
</html>
